name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.6.0"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Formatter and Linter
        run: pnpm -r check

      - name: Type check
        run: pnpm -r typecheck

      - name: Test
        run: pnpm -r test
